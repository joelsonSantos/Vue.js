<!DOCTYPE html>
<html>
    <head>
        <title> 
            Primeira página em Vue.js
        </title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body> 
            <div id="app">
                    <input type="text" v-on:input="changeTitle">
                    <p>{{ message }}</p>
            </div>
        <script>
               var app = new Vue({
                        el: '#app',
                        data: {
                            message: 'Hello Vue.js!'
                        },
                        methods: {
                            changeTitle: function (event) {
                                this.message = event.target.value;
                            }
                        }
               })
        </script>
        <!-- Exercício 1 - Seção 2-->>
        <div id="exercise">
                <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
                    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
                    <!-- 2) Output your age, multiplied by 3 -->
                    <p>{{ multipliedAge() }}</p>
                    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
                    <p>{{ randomNumber() }}</p>
                    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
                    <div>
                        <img style="width:100px;height:100px">
                    </div>
                    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
                    <div>
                        <input type="text" v-on:input="inputName">
                    </div>
                </div>
                <script>
                        var information = new Vue({
                            el: '#exercise',
                            data: {
                                name: 'Joelson A. dos Santos',
                                age: 28,
                                imageLoader: 'image.jpeg' 
                            },
                            methods: {
                                multipliedAge: function (){
                                    return this.age * 3;
                                },
                                randomNumber: function (){ // between 0 and 1
                                    return Math.random() * (1 - 0) + 0;
                                },
                                inputName: function(event){
                                    this.name = event.target.value;
                                }
                            }
                        })
                    </script>
    </body>
</html>
