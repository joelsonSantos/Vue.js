<!DOCTYPE html>
<html>
    <head>
        <title> 
            Primeira p√°gina em Vue.js
        </title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body> 
            <div id="app">
                    <input type="text" v-on:input="changeTitle">
                    <p>{{ message }}</p>
            </div>
        <script>
               var app = new Vue({
                        el: '#app',
                        data: {
                            message: 'Hello Vue.js!'
                        },
                        methods: {
                            changeTitle: function (event) {
                                this.message = event.target.value;
                            }
                        }
               })
        </script>
    </body>
</html>
